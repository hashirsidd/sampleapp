<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <form>
        First name:<br>
        <input type="text" name="firstname" required="required"><br>
        Last name:<br>
        <input type="text" name="lastname" required="required"><br>
        Age: <br>
        <input type="number" name="age" required="required" aria-valuemin="14"> <br>
        Gender: <br>
        <select name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option> <br>
        </select> <br>    
        Password <br>
        <input type="password" minlength="8" maxlength="12" required> <br>
        <input type="submit" value="submit">
    </form>

</body>
</html>
