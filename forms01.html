<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <table align="center" width="400" >
    <form >
        <tr>
            <td>First name:<br>
            <input type="text" name="firstname" required="required" placeholder="First Name"><br>
            </td>
        </tr>
        <TR>
            <td> Last name:<br>
        <input type="text" name="lastname" required="required" placeholder="Last Name"><br>
            </td>
        </TR>
        <tr>
            <td>Age: <br>
        <select name="age">
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        </select> <br>
            </td>
        </tr>
        <tr>
            <td>
        Gender: <br>
        <input type="radio" name="gender" value="Male" checked>Male
        <input type="radio" name="gender" value="Female" >Female
            </td>
        </tr>
        </select> <br>
        <tr>
            <td>    
        Password <br>
        <input  type="password" minlength="8" maxlength="12" required> <br>
        <input type="submit" value="submit">
            </td>
        </tr>
    </form>
    </table>
</body>
</html>
